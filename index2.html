  <script>
    //alert("HOLA");
    
    fetch('https://catfact.ninja/facts?page=1')
    .then(response => response.json())
    .then(data => {
        const factsDiv = document.getElementById('catFacts');
        const A_datos = data.data;
      
        let htmlFacts ="";
        A_datos.forEach(fact => {
            //factsDiv.innerHTML += `<p>${fact.fact} (${fact.length})</p>`;
            htmlFacts += `<li>${fact.fact} (${fact.length})</li>`;
        });
        factsDiv.innerHTML=`<ol>${htmlFacts}</ol>`;
        //factsDiv.innerHTML = data.data[0].fact;
        console.log(data)
    });
    
  </script>
